name: Android Build

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. 拉取代码
        uses: actions/checkout@v4

      - name: 2. 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 3. 安装依赖
        run: |
          pip install flet
          if [ -f requirements.txt ]; then pip install -r requirements.txt || echo "Warning: Failed to install requirements"; fi

      - name: 4. 开始打包 APK
        # 修改点在这里：加上 echo "y" | 自动通过确认
        run: echo "y" | flet build apk --verbose

      - name: 5. 上传打包结果
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/apk/*.apk
